{% set name = "synr" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/synr-{{ version }}.tar.gz
  sha256: d464afa8294a01e7d1d936a0baa1b626a10072b6ad96f035e2443b6b1d68ba28

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<4.0
    - poetry
  run:
    - attrs
    - python >=3.6,<4.0

test:
  imports:
    - synr
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/synr/
  summary: A consistent AST for Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ngam
